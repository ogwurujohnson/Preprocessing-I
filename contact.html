<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Johnson Ogwuru</title>

    <!-- Style links -->
    <link rel="stylesheet/less" type="text/css" href="less/shared.less">
    <link rel="stylesheet/less" type="text/css" href="less/contact.less" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- End Style links -->
  </head>
  <body>
    <div class="body-container">
    <!-- Main Header Section -->
    <header class="main-header">
      <!-- Site logo section -->
      <section class="site-logo">
        <img src="images/logo.png" alt="ogwurujohnson's logo" class="site-image" />
      </section>
      <!-- End Site logo section -->

      <!-- Translation Section -->
      <section class="translator">
        <p>EN</p>
        <p>PC</p>
      </section>
      <!-- End Translation Section -->

      <!-- Navigation Section -->
      <nav class="navigation-items">
        <a href="index.html"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa fa-user"></i></a>
        <a href="https://github.com/ogwurujohnson"><i class="fa fa-code"></i></a>
        <a href="https://dev.to/ogwurujohnson"><i class="fa fa-file-alt"></i></a>
        <a href="#"><i class="fa fa-image"></i></a>
        <a href="contact.html"><i class="fa fa-address-book"></i></a>
      </nav>
      <!-- End Navigation Section -->

      <!-- Social links section -->
      <section class="social-links">
          <a href="https://twitter.com/devopsjay"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com/in/ogwurujohnson"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
      </section>
      <!-- End social links section -->
    </header>
    <!-- End Main Header Section -->

    <!-- Secondary Header Section -->
    <header class="secondary-header">
        <a href="#" active><i class="fa fa-home active"></i></a>
        <a href="#"><i class="fa fa-user"></i></a>
        <a href="#"><i class="fa fa-code"></i></a>
        <a href="#"><i class="fa fa-file-alt"></i></a>
        <a href="#"><i class="fa fa-image"></i></a>
        <a href="#"><i class="fa fa-address-book"></i></a>
      </nav>
    </header>
    <!-- End Secondary Header Section -->

    <!-- Main content section -->
    
    <main class="contact-section">
      <h1>Contact Us</h1>
        <section class="form-section">
          <form>
            <section class="box">
              <label for="email">Email Address</label>
              <input id="email" type="email" />
            </section>
            <section class="box">
              <label for="name">What can we call you?</label>
              <input id="name" type="text" placeholder="Your name" />
            </section>
            <section class="box">
              <label for="enquiry">Your Enquiry</label>
              <textarea
                name="enquiry"
                id="enquiry"
                cols="30"
                rows="10"
              ></textarea>
            </section>
            <button class="submit">Submit</button>
          </form>
        </section>
    </main>
   
    <div id="particles-js"></div>
    </div>
  </body>
    <!-- End Main content section -->
    <!-- scripts -->
    <script src="particles.js"></script>
    <script src="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
  </body>
</html>
